<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact & Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            background-color: white;
            width: 350px;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box h2 {
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
        }
        .contact-info p strong {
            color: #555;
        }
        .instagram a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #E1306C;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .instagram a:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Phone:</strong> +62 812-3456-7890</p>
                <p><strong>Email:</strong> contact@yourwebsite.com</p>
                <p><strong>Address:</strong> Jl. Sudirman No. 23, Jakarta, Indonesia</p>
            </div>
        </div>

        <div class="box">
            <h2>Follow Us</h2>
            <div class="instagram">
                <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>


</body>
</html>
