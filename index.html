<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("gambar/images.jpg");
            background-image: url ("gambar/images.jpg");
            background-size: 100%;
        }
        .login-container {
            background: #0894eb;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #35424a;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background: #35424a;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #445a68;
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            color: #777;
        }
        .footer a {
            color: #35424a;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Masuk</button>
    </form>
    <div class="footer">
        <p>Belum memiliki akun? <a href="#">Daftar di sini</a></p>
    </div>

</div> 

</body>
</html>
